<header class="jumbotron hero-spacer">
    <h1>{{title}}</h1>
    <p>Your basket amounts to {{customerService.getTotal() | currency:'EUR':'symbol':'1.2-2'}}</p>
    <p><a class="btn btn-primary btn-large">See my basket</a></p>
  </header>
 
  <hr>
 
  <div class="row">
    <div class="col-lg-12">
      <h2>Last products</h2>
    </div>
  </div>
  <ng-container *ngFor="let product of products | sortBy:'price'">
    <app-product *ngIf="productService.isAvailable(product)" [data]="product" (addToBasket)="addToBasket($event)"></app-product>
  </ng-container> 
  <hr>
